name: barcodescanner
description: A Flutter project that demonstrates how to build a cross-platform barcode scanner app with Dynamsoft Barcode Reader.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  csv: ^6.0.0
  flutter_barcode_sdk: ^2.2.4
  file_picker: ^6.2.0
  sqflite: ^2.3.2
  flutter_speed_dial: ^7.0.0
  path_provider: ^2.1.2
  dio: ^5.4.1
  open_file_plus: ^3.4.1
  permission_handler: ^11.3.0
  path: 1.8.3
  image_picker: ^1.0.0
  string_validator: ^1.0.2
  syncfusion_flutter_xlsio: ^25.1.35
  universal_html: ^2.2.4
  firebase_core: 2.27.0
  email_validator: ^2.1.17
  shared_preferences: ^2.1.1
  camera:
    git:
      url: https://github.com/yushulx/flutter_camera.git
  camera_windows:
    git:
      url: https://github.com/yushulx/flutter_camera_windows.git
  share_plus: ^7.0.2
  url_launcher: ^6.1.11
  flutter_exif_rotation: ^0.5.1
  excel: ^4.0.2
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - images/icon-about-gray.png
    - images/icon-about-orange.png
    - images/icon-arrow-green.png
    - images/icon-arrow-orange.png
    - images/icon-camera.png
    - images/icon-delete.png
    - images/icon-history-gray.png
    - images/icon-history-orange.png
    - images/icon-home-gray.png
    - images/icon-home-orange.png
    - images/icon-image.png
    - images/icon-capture.png
    - images/image-barcode.png
    - images/logo-dbr.png
    - assets/images/avatar.png
    
